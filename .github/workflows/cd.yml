name: CD Jobs

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build app
        run: scripts/buildprod.sh

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_RUNNER_ACC }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"
        with:
          version: ">= 363.0.0"

      - name: "Build and upload to GCP"
        run: gcloud builds submit --tag europe-central2-docker.pkg.dev/notely-430110/notely-ar-repo/notely:latest

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image europe-central2-docker.pkg.dev/notely-430110/notely-ar-repo/notely:latest --region europe-central2 --allow-unauthenticated --project notely-430110 --max-instances=4
